<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Control Panel</title>
	<link rel="icon" href="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<style type="text/css">
		.btn {
			margin: 0.3em;
		}
		.center-content {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.btn-group {
			max-width: 100%;
			flex: 1 0 100%;
			margin-bottom: 0.6em;
		}
		@media (min-width: 48em) {
			.btn-group {
				max-width: 50%;
				flex: 1 0 48%;
			}
		}
		@media (min-width: 75em) {
			.btn-group {
				max-width: 25%;
				flex: 1 0 24%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<br>
		<div class="row justify-content-center">
			<div class="col-12">
				<div class="d-flex justify-content-center">
					<img src="/logo.png" class="img-fluid logo" alt="logo">
				</div>
			</div>
		</div>
		<!-- <br><br> -->
		<div class="break"><br></div>
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-12" style="margin-bottom: 0.6em;">
				<div class="center-content">
					<h2>Admin Control Panel</h2>
				</div>
				<div class="center-content">
					<a class="btn btn-warning" target="_blank" href="/admin/users">Edit</a>
					<a class="btn btn-primary" target="_blank" href="/admin/user/checkin">Check In</a>
					<a class="btn btn-info" target="_blank" href="/admin/user/new">New</a>
				</div>
			</div>
			<!-- <div class="break"><br></div> -->
			<div class="col-md-6 col-sm-12">
				<div class="center-content">
					<h2>Reports</h2>
				</div>
				<div class="center-content">
					<a class="btn btn-primary" target="_blank" href="/admin/checkins">Check Ins</a>
					<a class="btn btn-secondary" target="_blank" href="/admin/emails">Emails</a>
					<!-- <div class="break"><br><br></div> -->
					<a class="btn btn-success" target="_blank" href="/admin/phone-numbers">Phone Numbers</a>
					<a class="btn btn-info" target="_blank" href="/admin/barcodes">Barcodes</a>
				</div>
			</div>
		</div>
		<div class="break"><br></div>
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-12" style="margin-bottom: 0.6em;">
				<div class="center-content">
					<h2>Downloads</h2>
				</div>
				<div class="center-content">
					<a class="btn btn-danger" href="/admin/user/reports/mail-chimp">Mail Chimp</a>
					<a class="btn btn-warning" href="/admin/user/reports/main">User Data</a>
				</div>
			</div>

			<div class="col-md-6 col-sm-12">
				<div class="center-content">
					<h2>Communication</h2>
				</div>
				<div class="center-content">
					<a class="btn btn-success" target="_blank" href="/admin/sms">Mass SMS</a>
					<a class="btn btn-secondary" target="_blank" href="/admin/email">Mass Email</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
