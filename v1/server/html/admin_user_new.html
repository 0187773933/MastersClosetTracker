<html>
	<head>
		<title>Master's Closet - Signup</title>
		<link rel="icon" href="">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<center><h1>Master's Closet - Admin - Create New User</h1></center>
					<br><br>
					<form id="new-user-signup" action="/admin/user/new" onSubmit="return on_submit( event )" method="post">
						<div class="form-row">
							<div class="col">
								<input type="text" class="form-control" placeholder="First Name" name="first_name">
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Last Name" name="last_name">
							</div>
						</div>
						<div class="form-row">
							<button type="submit" class="btn btn-primary">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			function check_if_username_exists() {
				return new Promise( async function( resolve , reject ) {
					try {
						let form = document.getElementById( "new-user-signup" );
						let first_name = form.elements[ "first_name" ].value;
						let last_name = form.elements[ "last_name" ].value;
						let username_exists_url = `/admin/user/check/username?fn=${first_name}&ln=${last_name}`;
						let username_exists_response = await fetch( username_exists_url , {
							method: "GET" ,
							headers: { "Content-Type": "application/json" }
						});
						let username_exists = await username_exists_response.json();
						resolve( username_exists[ "result" ] );
						return;
					}
					catch( error ) { console.log( error ); reject( error ); return; }
				});
			}
			async function on_submit( event ) {
				event.preventDefault();
				let username_exists = await check_if_username_exists();
				if ( username_exists === true ) {
					alert( "Username Already Exists !!!" );
					// TODO : add a qr code here so we can have them log in again ?
					return;
				}
				let form = document.getElementById( "new-user-signup" );
				form.submit();
			}
		</script>
	</body>
</html>
