<html>
	<head>
		<title>Admin Login</title>
		<script src="/cdn/bcrypt.min.js" integrity=""></script>
	</head>
	<body>
		<form id="form-login" action="/admin/login" onSubmit="return on_submit()" method="post" >

			<div class="container">
				<label for="username"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required>
				<br><br>
				<label for="password"><b>Password</b></label>
				<input id="login-password" type="password" placeholder="Enter Password" name="password" required>
				<br><br>
				<button type="submit">Login</button>
			</div>
		</form>

		<script>
			function on_submit() {
				let form = document.getElementById( "form-login" );
				let plaintext = document.getElementById( "login-password" );
				const bcrypt = dcodeIO.bcrypt;
				const salt = bcrypt.genSaltSync( 10 );
				const bcrypted = bcrypt.hashSync( plaintext.value , salt );
				plaintext.value = bcrypted;
				form.submit();
			}
		</script>
	</body>
</html>
